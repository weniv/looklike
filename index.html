<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="나와 닮은 연예인 찾기!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="당신과 닮은 연예인은 누구일까요? 지금 확인해보세요!">
    <title>나와 닮은 연예인 찾기</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <!-- 백그라운드 비디오 시작 -->
    <div class="video-background">
        <div class="video-foreground">
            <iframe frameborder="0" height="100%" width="100%"
                src="https://www.youtube.com/embed/mbSKDPkxRLE?controls=0&mute=5&loop=1&autoplay=1&rel=0&controls=0&showinfo=0&playlist=PLaTP_B8K0vdiUP8f3h6Y2930CJS4e_e4H
                "
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
    <!-- 백그라운드 비디오 끝 -->
    <div class="cont-main">
        <div class="tit">나와 닮은 연예인 찾기</div>
        <div class="img-slide">
            <img class="img-slide-item active" src="assets/1.png" alt="이미지">
            <img class="img-slide-item" src="assets/2.png" alt="이미지">
            <img class="img-slide-item" src="assets/3.png" alt="이미지">
            <img class="img-slide-item" src="assets/4.png" alt="이미지">
            <img class="img-slide-item" src="assets/5.png" alt="이미지">
            <img class="img-slide-item" src="assets/6.png" alt="이미지">
        </div>
        <button type="button" class="btn-test-start">테스트 시작!</button>
    </div>
    <div class="cont">
        <div class="tit">내 얼굴 인식하기</div>
        <div class="webcam-empty">
            <span>
                [인식 시작] 버튼을 눌러
                <br>
                얼굴 인식을 시작하세요!
            </span>
        </div>
        <div id="webcam-container"></div>
        <button type="button" onclick="init()" class="btn-start">인식 시작</button>
        <strong class="title_result">결과</strong>
        <div id="label-container"></div>
    </div>
    <div class="cover">
        <img src="assets/loading.gif" alt="">
    </div>

    <script src="src/myScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "./my_model/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(390, 390, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);

            //잘 나오는지 확인 필요(마스크, 노마스크, 바위, 보)
            if (prediction[0].className == 'myFace' && prediction[0].probability.toFixed(2) > 0.60) {
                window.location.href = "./result_1.html";
            } else if (prediction[1].className == '연예인_1' && prediction[1].probability.toFixed(2) > 0.60){
                window.location.href = "./result_2.html";
            } else if (prediction[2].className == '연예인_2' && prediction[2].probability.toFixed(2) > 0.60){
                window.location.href = "./result_3.html";
            } else {
                window.location.href = "./fail.html";
            }
        }
    </script>
</body>

</html>
